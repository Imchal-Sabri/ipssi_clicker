<app-score
  style="float: right; margin-right: 10%; width: auto"
  [pointInput]="point"
></app-score>

<app-character
  style="
    position: absolute;
    bottom: 0;
    margin-left: 50%;
    transform: translate(-50%, 0%);
  "
  class="characters-img"
  (sendPoint)="Point($event)"
  (sendMove)="effect($event)"
></app-character>
